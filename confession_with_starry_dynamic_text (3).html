    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: starfall 5s linear infinite;
        }

        @keyframes starfall {
            from {
                transform: translateY(-100vh);
            }

            to {
                transform: translateY(100vh);
            }
        }

        .confession-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            color: red;
            animation: heartbeat 1.5s ease-in-out infinite both;
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
                transform-origin: center center;
                animation-timing-function: ease-out;
            }

            10% {
                transform: scale(0.91);
                animation-timing-function: ease-in;
            }

            17% {
                transform: scale(0.98);
                animation-timing-function: ease-out;
            }

            33% {
                transform: scale(0.87);
                animation-timing-function: ease-in;
            }

            45% {
                transform: scale(1);
                animation-timing-function: ease-out;
            }
        }

        .dynamic-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .dynamic-text span {
            position: absolute;
            font-size: 24px;
            color: #ff69b4;
            opacity: 0;
            animation: fadeInOut 8s linear infinite;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            20% {
                opacity: 1;
                transform: translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(50px);
            }
        }

        /* å˜²ç¬‘ç•Œé¢æ ·å¼ */
       .mock-container {
            display: none;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            z-index: 2;
            opacity: 0;
            animation: mockFadeInScale 0.5s ease-out forwards;
        }

        @keyframes mockFadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
